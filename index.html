<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icon.jpg" type="image/x-icon">
<title>Calc</title>
</head>
<body>
<div class="alfa">
    <!-- ZDE zobrazíme výraz a výsledek -->
    <div id="display"></div>

    <div class="buttons">
    <!-- Přepínač tématu -->
    <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox">
        <div class="theme-switch__container">
        <div class="theme-switch__clouds"></div>
        <div class="theme-switch__stars-container">
            <!-- SVG... -->
        </div>
        <div class="theme-switch__circle-container">
            <div class="theme-switch__sun-moon-container">
            <div class="theme-switch__moon">
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
            </div>
            </div>
        </div>
        </div>
    </label>

    <!-- Kalkulačka -->
    <div id="calculator">
        <div class="row1">
        <button data-key="7" onclick="appendNumber('7')">7</button>
        <button data-key="8" onclick="appendNumber('8')">8</button>
        <button data-key="9" onclick="appendNumber('9')">9</button>
        <button class="orange" data-key="/" onclick="appendOperator('/')">/</button>
        </div>
        <div class="row2">
        <button data-key="4" onclick="appendNumber('4')">4</button>
        <button data-key="5" onclick="appendNumber('5')">5</button>
        <button data-key="6" onclick="appendNumber('6')">6</button>
        <button class="orange" data-key="*" onclick="appendOperator('*')">*</button>
        </div>
        <div class="row3">
        <button data-key="1" onclick="appendNumber('1')">1</button>
        <button data-key="2" onclick="appendNumber('2')">2</button>
        <button data-key="3" onclick="appendNumber('3')">3</button>
        <button class="orange" data-key="-" onclick="appendOperator('-')">-</button>
        </div>
        <div class="row4">
        <button data-key="0" onclick="appendNumber('0')">0</button>
        <button class="equal" data-key="Enter" onclick="calculate()">=</button>
        <button data-key="." onclick="appendNumber('.')">.</button>
        <button class="orange" data-key="+" onclick="appendOperator('+')">+</button>
        </div>
        <div class="row5">
        <button class="clear orange" data-key="c" onclick="clearDisplay()">C</button>
        <button class="Sqare orange" data-key="^" onclick="appendPower()">^</button>
        <button class="SqareRoot orange" data-key="//" onclick="appendRoot()"><sup style="font-size: 12px; vertical-align: super;">x</sup>√a</button>
        <button class="orange" data-key=")" onclick="Close()">)</button>
        </div>
    </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
